<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.15.1/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('inventory', 'assets/inventory.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude',
                'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        var platforms;
        var player;
        var stars;
        var score = 0;
        var scoreText;
        var endText;
        var bomb;
        var inventory = [];
        var inv;

        function create() {

            this.add.image(400, 300, 'sky');
            inv = this.add.image(380, 70, 'inventory').setScale(2);
            console.log(inv);
            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(50, 250, 'ground');

            player = this.physics.add.sprite(100, 450, 'dude');
            bomb = this.physics.add.sprite(200, 450, 'bomb');
            star = this.physics.add.sprite(100, 450, 'star');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            star.setCollideWorldBounds(true);
            bomb.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(star, platforms);
            this.physics.add.collider(bomb, platforms);

            cursors = this.input.keyboard.createCursorKeys();


            this.physics.add.overlap(player, star, collectItem, null, this);
            this.physics.add.overlap(player, bomb, collectItem, null, this);


            this.x = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.X);

            function collectItem(player, item) {
                if (this.x.isDown) {
                    item.disableBody(true, true);
                    if (item.texture.key === 'star') {
                        star = this.add.image(400, 65, item.texture.key);
                        addItem(star);
                    } else if (item.texture.key === 'bomb') {
                        bomb = this.add.image(359, 65, item.texture.key).setScale(2);
                        addItem(bomb);
                    }
                }
            }

            this.input.keyboard.on('keydown_' + 'A', function (event) {
                if (inv.visible) {
                    inv.visible = false;
                    for (let item of inventory) {
                        item.visible = false;
                    }
                } else {
                    inv.visible = true;
                    for (let item of inventory) {
                        item.visible = true;
                    }

                }
            });

            function addItem(item) {
                inventory.push(item);
            }

        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

        }

    </script>

</body>

</html>
