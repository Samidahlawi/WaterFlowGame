<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            
        }
        /* canvas{
            background-image: url('assets/Caverns.png');
        } */

    </style>
</head>
<body>
<script type="text/javascript" >
var config = {
type: Phaser.AUTO,
width: 800,
height: 600,
physics: {
default: 'arcade',
arcade: {
gravity: { y: 300 },
debug: false
}
},
scene: {
preload: preload,
create: create,
update: update
}
};


var game = new Phaser.Game(config);



function preload ()
{
    this.load.image('ground', 'assets/ground_2.png');
    this.load.image('wall','assets/64x64_wall.png');
    this.load.image('vine','assets/vine.png');
    this.load.image('rock','assets/rock.png');
    this.load.image('wood','assets/wood_3.png');
    this.load.image('door','assets/closedDoor_1.png')
    this.load.image('openDoor','assets/openDoor_1.png')
    this.load.image('waterfall','assets/waterfall_2.png');
    this.load.image('box','assets/box.png');
    this.load.image('tree','assets/tree.png');
    this.load.image('smallwood','assets/smallwood.png');
    this.load.image('pipe','assets/pipe.png');
    this.load.image('wallDoor','assets/64x64_wall.png');
    this.load.image('Cavern','assets/canverns.png');
    //this.load.image('star', 'assets/star.png');
    //this.load.image('bomb', 'assets/bomb.png');
    this.load.image('inventory', 'assets/inventory.png');

    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var inventory = [];
var inv;


function create ()
{
       //  A simple background for our game
       this.add.image(400, 290, 'Cavern').setScale(1.0);;
   // Display background
   //this.bg= this.game.add.tileSprite(200, 200, game.stage.bounds.width, game.cache.getImage('Cavern').height, 'Cavern');

 


      //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    inv = this.add.image(380, 70, 'inventory').setScale(2);


    wall = this.physics.add.staticGroup();
    box = this.physics.add.staticGroup();
    vine = this.physics.add.staticGroup();
    rock = this.physics.add.staticGroup();
    smallwood =  this.physics.add.staticGroup();
    wood = this.physics.add.sprite(100, 480, 'wood').setScale(0.5);
    // water = this.physics.add.sprite(100, 480, 'water').setScale(0.5);
    waterfall = this.physics.add.staticGroup();
    door = this.physics.add.staticGroup();
    openDoor = this.physics.add.staticGroup();
    tree = this.physics.add.staticGroup();
    pipe = this.physics.add.staticGroup();
    wallDoor = this.physics.add.staticGroup();
    //bomb = this.physics.add.sprite(300, 450, 'bomb');
   // star = this.physics.add.sprite(500, 450, 'star');

   


    platforms.create(50, 583, 'ground').refreshBody();
    platforms.create(140, 583, 'ground').refreshBody();
    platforms.create(230, 583, 'ground').refreshBody();
    platforms.create(320, 583, 'ground').refreshBody();
    platforms.create(410, 583, 'ground').refreshBody();
    platforms.create(500, 583, 'ground').refreshBody();
    platforms.create(590, 583, 'ground').refreshBody();
    platforms.create(680, 583, 'ground').refreshBody();
    platforms.create(770, 583, 'ground').refreshBody();


    // the box
    box.create(20, 310, 'box').setScale(2);

    //  Now let's create some ledges
    wall.create(0, 360, 'wall');
    wall.create(50, 360, 'wall');
    wall.create(100, 360, 'wall');
    wall.create(150, 360, 'wall');


    //Wall of doors
    wallDoor.create(768,130,'wallDoor');
    wallDoor.create(710,130,'wallDoor');
    wallDoor.create(650,130,'wallDoor');

    // The vine in wall
    vine.create(150, 390, 'vine');

    //The rock 
    rock.create(766, 560, 'rock');


    //The wood
    wood.angle = 30;
    wood.setBounce(0.2);
    wood.setCollideWorldBounds(true);

    //The small wood
    smallwood.create(30,565,'smallwood').setScale(2);

    //The door
    door.create(770,58,'door');
   

    //The tree
    tree.create(720,490,'tree');

    //The waterfall
    waterfall.create(30,510,'waterfall').setScale(0.3);


    //The pipe
    pipe.create(0,498,'pipe').setScale(0.109);


    // The player and its settings   // 300, 450,
    player = this.physics.add.sprite(710,50, 'dude');
    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    //star.setCollideWorldBounds(true);
   // bomb.setCollideWorldBounds(true);


    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

     //  Collide the player with the platforms
     this.physics.add.collider(platforms, wood);
     this.physics.add.collider(wall,wood);
     this.physics.add.collider(player, platforms);
     this.physics.add.collider(player, wall);
     this.physics.add.collider(player, box);
     //this.physics.add.collider(player, wood);
     this.physics.add.collider(platforms, rock);
     this.physics.add.collider(player, wallDoor);
     this.physics.add.collider(openDoor, wallDoor);
    //  this.physics.add.collider(star, platforms);
    //  this.physics.add.collider(bomb, platforms);

    /////
    cursors = this.input.keyboard.createCursorKeys();
    this.physics.add.overlap(player, rock, collectItem, null, this);
    this.physics.add.overlap(player, vine, collectItem, null, this);
    this.physics.add.overlap(player, smallwood, collectItem, null, this);
    this.physics.add.overlap(player, door, collectItem, null, this);

            this.x = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.X);

            function collectItem(player, item) {
                if (this.x.isDown) {
                    item.disableBody(true, true);
                    if (item.texture.key === 'rock') {
                        rock = this.add.image(400, 65, item.texture.key);
                        addItem(rock);
                    } else if (item.texture.key === 'vine') {
                        vine = this.add.image(359, 65, item.texture.key);
                        addItem(vine);
                    }else if (item.texture.key === 'smallwood') {
                        smallwood = this.add.image(359, 65, item.texture.key);
                        addItem(smallwood);
                    }else if (item.texture.key === 'door') {
                        openDoor.create(770,58,'openDoor');
                        item.disableBody(true, true);
                    }
                }
            }

            this.input.keyboard.on('keydown_' + 'A', function (event) {
                if (inv.visible) {
                    inv.visible = false;
                    for (let item of inventory) {
                        item.visible = false;
                    }
                } else {
                    inv.visible = true;
                    for (let item of inventory) {
                        item.visible = true;
                    }

                }
            });

            function addItem(item) {
                inventory.push(item);
            }

}




function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

     if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}
</script>


    </body>
    </html>
